<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>UpdateUser</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/allUser/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input th:type="text" th:field="*{name}" id="name"/>
    <label for="size">Enter size: </label>
    <input th:type="int" th:field="*{penisSize}" id="size"/>
    <label for="drove">Enter drove: </label>
    <input th:type="text" th:field="*{drove}" id="drove"/>
    <br/>
    <input th:type="submit" value="Update"/>
</form>

</body>
</html>
